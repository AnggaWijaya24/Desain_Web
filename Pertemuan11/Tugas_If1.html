<!DOCTYPE html>
<html>
<head>
    <title>Tugas_If1</title>
</head>
<body>
    <script type="Text/javascript">
        var nilai = prompt("Masukan Nilai :");
if(nilai>=80 && nilai<=100)
     document.write("Nilai A");
else if (nilai>=70 && nilai<=100)
     document.write("Nilai B"); 
else if (nilai>=60 && nilai<=100)
     document.write("Nilai C");
else if (nilai>=50 && nilai<=100) 
     document.write("Nilai D");
else 
     document.write("Gagal");
    </script>
</body>
</html>
