<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<style>
    .home {
        width: 50px;
        height: 50px;
        border-radius: 50px;
        position: absolute;
        right: 0;
        bottom: 0;
      }  
</style>
<body> 
    <script type="text/javascript"> 
    var nilai = prompt ('Masukan Nilai :');
   
    switch(nilai) {
    case '100': 
    document.write("Nilai A+"); 
    break; 
    case '90':
    document.write("Nilai A");
    break;
    case '80':
    document.write("Nilai B+");
    break;
    case '70':
    document.write("Nilai B");
    break;
    case '60':
    document.write("Nilai C+");
    break;
    case '50':
    document.write("Nilai C");
    break;
    default: 
    document.write("Gagal");
    break; }
    </script>
     <a href="Depan.html" class="home" >
        <img src="home.png" class="home">
      </a>
    </body>
</html>
